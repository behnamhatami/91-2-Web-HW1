<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/sample.css" rel="stylesheet">
    <title>Sample Gallery</title>
</head>
<body>
<div class="wrapper">
    <div class="image_show_box" id="image_show_box_0">
        <img class="image image_show" id="image_show_0" src=""/>
    </div>
    <div class="title">
        My Image Gallery
    </div>
    <div class="button_box">
        <div class="button" id="button_gal" onclick="gallery()">
            Gallery
        </div>
        <div class="button" id="button_sls" onclick="slide_show()">
            Slide Show
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
    <div class="slide_show" id="slide_show_0">
        <img class="image image_show" id="image_show_1" src=""/>
    </div>
    <div class="slide_show" style="background-color: rgba(0, 0, 0, 0)" id="slide_show_1">
        <img class="image image_show" id="image_show_2" src=""/>
    </div>
    <div class="gallery" id="gallery_0">
        <div class="image_box" onclick="show_image(0)">
            <img class="image" id="image_0" src="img/0.png"/>

            <div class="image_title">my title</div>
        </div>
        <div class="image_box" onclick="show_image(1)">
            <img class="image" id="image_1" src="img/1.png"/>

            <div class="image_title">my title</div>
        </div>
        <div class="image_box" onclick="show_image(2)">
            <img class="image" id="image_2" src="img/2.png"/>

            <div class="image_title">my title</div>
        </div>
        <div class="image_box" onclick="show_image(3)">
            <img class="image" id="image_3" src="img/3.png"/>

            <div class="image_title">my title</div>
        </div>
        <div class="image_box" onclick="show_image(4)">
            <img class="image" id="image_4" src="img/4.png"/>

            <div class="image_title">my title</div>
        </div>
        <div class="image_box" onclick="show_image(5)">
            <img class="image" id="image_5" src="img/5.png"/>

            <div class="image_title">my title</div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
</div>
<div class="clear"></div>
<script src="js/sample.js"></script>
</body>
</html>
